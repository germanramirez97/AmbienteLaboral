<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TABLA INCENTIVOS</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        </link>
        <link rel="stylesheet" href="css/cut.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background-image:url(images/bg.jpg)">
        <h:form id="form">
            <p:dataTable var="dato" value="#{listasBean.incentivos}">
                
            <f:facet name="header">
                 LISTA INCENTIVOS AMBIENTE LABORAL
             </f:facet>
            <p:column headerText="ID">
                <h:outputText value="#{dato.id}" />
            </p:column>

            <p:column headerText="NOMBRE INCENTIVO">
                <h:outputText value="#{dato.incentivo}" />
            </p:column>
                
                <p:column headerText="FECHA INICIAL">
                    <h:outputFormat value="#{dato.fechaincentivo}" />
            </p:column>

                <p:column headerText="FECHA FINAL">
                    <h:outputFormat value="#{dato.fechafinal}" />
            </p:column>
        </p:dataTable>
            <p:commandButton value="Volver" action="#{listasBean.salir()}" id="iconOnly1" 
                         style="margin-right:20px;" icon="pi pi-save" title="Ir a menu" />
        </h:form>
    </h:body>
</html>
