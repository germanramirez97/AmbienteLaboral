<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrar Administrador</title>
                 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
                     </link>
        <link rel="stylesheet" href="css/design.css"/>
        <link rel="stylesheet" href="css/letraimput.css"/>
        
    </h:head>
    <h:body style="background-image:url(images/bg.jpg)">
<p:messages id="message" showDetail="true" closable="true"></p:messages>        
        <p:panel  id="design">

            <h:form style="text-align: center">                            
                <div id="colorr">
                <h3>Regístrate en Ambiente Laboral</h3>
                </div>
                <p:inputText value="#{beanAdministrador.usuarioadm}" placeholder="Usuario"/>
                <br> </br>
                <p:password value="#{beanAdministrador.contraadm}" placeholder="Contraseña"/>
                <br> </br>
                <p:inputText value="#{beanAdministrador.nombreadm}" placeholder="Nombre"/>
                <br> </br>
                <p:inputText value="#{beanAdministrador.apellidoadm}" placeholder="Apellido"/>
                <br> </br>
                <p:inputText value="#{beanAdministrador.cedula}" placeholder="Cedula"/>
                <br> </br>
                <p:commandButton class="btn bg-white" style="text-align: center;margin: 05px; " value="Guardar" action="#{beanAdministrador.guardaAdministrador()}" update="message"/>   
                <button type="button"  id="letraimput" class="btn btn-link" style="text-align: center;margin: 05px; " title="Iniciar Sesion" onclick="location.href='app/index.jsp'">Iniciar Sesion</button>
            </h:form>
        </p:panel>
    </h:body>
</html>
