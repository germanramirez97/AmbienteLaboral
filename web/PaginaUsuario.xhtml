<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pagina Usuario</title>
    </h:head>
    <h:body style="background-image:url(images/bg.jpg)">

        <h:form id="form">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="orientation" value="Usuario" style="color: #ffffff" />
                <p:selectOneButton id="orientation" value="#{megaMenuView.orientation}" onchange="$('#form').submit()">

                </p:selectOneButton>
            </h:panelGrid>
        </h:form>

        <p:megaMenu orientation="#{megaMenuView.orientation}" style="margin-top:20px">
            <p:submenu label="TEST" icon="pi pi-check">
                <p:column>
                    <p:submenu label="TEST">
                        <p:menuitem value="TEST 1" url="#" />
                        <p:menuitem value="TEST 2" url="#" />
                    </p:submenu>

                </p:column>

            </p:submenu>

            <p:submenu label="GUIAS" icon="pi pi-file">

                <p:column>
                    <p:submenu label="GUIAS">
                        <p:menuitem value="TUS GUIAS" url="Guiausuarios.jsp" />

                    </p:submenu>

                </p:column>


            </p:submenu>

            <p:submenu label="INCENTIVOS" icon="pi pi-pencil">
                <p:column>
                    <p:submenu label="INCENTIVOS">
                    </p:submenu>

                </p:column>

            </p:submenu>

            <p:menuitem value="CERRAR SESION" url="app/index.xhtml" icon="pi pi-times" />


        </p:megaMenu>


    </h:body>
</html>
