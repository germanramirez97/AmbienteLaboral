<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Auntenticacion</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
                     </link>
        <link rel="stylesheet" href="css/dell.css"/>
    </h:head>
    <h:body  style="background-image:url(images/bg.jpg)">
        <p:messages id="messages" showDetail="true" closable="true"></p:messages>
            <p:panel id="dell">
                <h:form style="text-align: center ">
                     <div id="colors">
                <h3>Bienvenidos Ambiente Laboral </h3>
                </div>
                    <p:inputText value="#{autenticacionBean.usuario}" placeholder="Ingresa Usuario"/>
                    <br> </br>
                    <p:password id="nonFeedback" value="#{autenticacionBean.contraseña}" placeholder="Ingresa tu Contraseña" />
                    <br> </br>
                    <p:commandButton class="btn bg-white"  style="text-align: center;margin: 05px;" value="INGRESAR" action="#{autenticacionBean.ingresar()}" update="messages"/>
                    
                    <button type="button"  id="letraimput" class="btn btn-link" style="text-align: center;margin: 05px; " title="Registrarse" onclick="location.href='app/Usuario.xhtml'">Registrarse</button>
                    </h:form>
            </p:panel>
    </h:body>
</html>
