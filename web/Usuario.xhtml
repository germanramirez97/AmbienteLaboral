<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Registrarse Usuario</title>
         <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
                     </link>
        <link rel="stylesheet" href="css/design.css"/>
        <link rel="stylesheet" href="css/letraimput.css"/>
    </h:head>
    <h:body style="background-image:url(images/bg.jpg)">
        <p:messages id="message" showDetail="true" closable="true"></p:messages>
        <p:panel id="design">

            <h:form style="text-align: center">                            
               <div id="colorr">
                <h3>Regístrate en Ambiente Laboral</h3>
                </div>
                <p:inputText value="#{beanUsuario.usuario}" placeholder="Usuario"/>
                <br> </br>
                <p:password value="#{beanUsuario.contra}" placeholder="Contraseña"/>
                <br> </br>
                <p:inputText value="#{beanUsuario.nombre}" placeholder="Nombre"/>
                <br> </br>
                <p:inputText value="#{beanUsuario.apellido}" placeholder="Apellido"/>
                <br> </br>
                <p:inputText value="#{beanUsuario.cedula}" placeholder="Cedula"/>
                <br> </br>
                <p:inputText value="#{beanUsuario.nivel}" placeholder="Nivel"/>
                <br> </br>
                <p:commandButton class="btn bg-white" style="text-align: center;margin: 05px;" value="Guardar" action="#{beanUsuario.guardaUsuario()}" update="message"/>                  
                <p:commandButton class="btn bg-white" style="text-align: center;margin: 05px;" value="Iniciar Sesion" action="#{beanUsuario.salir()}" update="message"/>                  
            </h:form>           
        </p:panel>  
    </h:body>
</html>
