<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head> 
        <title>Pagina Administrador</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        </link>
        <link rel="stylesheet" href="css/cut.css"/>
        <f:event type="preRenderView" listener="#{beanAdministrador.verificarsesion()}"/>
    </h:head>
    
    <h:body style="background-image:url(images/bg.jpg)">
        <h:form id="form">
            <h:panelGrid columns="2" cellpadding="5">
                <p:outputLabel for="orientation" value="Administrador" style="color: #ffffff"/>
                <p:selectOneButton id="orientation" value="#{megaMenuView.orientation}" onchange="$('#form').submit()">
                </p:selectOneButton>
            </h:panelGrid>
        </h:form>
        <h:form>
            <p:megaMenu orientation="#{megaMenuView.orientation}" id="cut">
                <p:submenu label=" CREAR TEST" icon="pi pi-check" >
                    <p:column>
                        <p:commandButton value="Crear Preguntas" style="text-align: center; width: 200px" onclick="PF('dig').show();"/>
                        <p:commandButton value="Crear Opcion preguntas" style="text-align: center; width: 200px" onclick="PF('opc').show();"/>
                        <p:commandButton value="Crear Test" style="text-align: center; width: 200px" onclick="PF('test').show();"/>
                    </p:column>
                </p:submenu>

                <p:submenu label="GUIAS" icon="pi pi-file">
                    <p:column>
                        <p:submenu label="GUIAS">
                            <p:menuitem value="CREAR GUIA" url="Enviaguia.jsp"/>
                            <p:menuitem value="lISTADO GUIA" url="Guiaguar.jsp" />
                        </p:submenu>
                    </p:column>
                </p:submenu>

                <p:submenu label="INCENTIVOS" icon="pi pi-pencil">
                    <p:column>
                        <p:submenu label="INCENTIVOS">
                            <p:menuitem value="Crear Incentivo" url="Incentivo.xhtml"/>
                            <p:menuitem value="MOSTRARINCENTIVOS" url="Tablaincen.xhtml"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>
                
                <p:submenu label="USUARIOS" icon="pi pi-pencil">
                    <p:column>
                        <p:submenu label="USUARIOS">
                            <p:menuitem value="Lista Usuarios" url="Tablausuarios.xhtml"/>
                            
                        </p:submenu>
                    </p:column>
                </p:submenu>

                <p:menuitem value="CERRAR SESION" url="app/index.xhtml" icon="pi pi-times" />
            </p:megaMenu>
        </h:form>
        
        <p:dialog  id="cul" widgetVar="dig" modal="true"  hideEffect ="explode"  width="400" height="400">     
        <p:messages id="messa" showDetail="true" closable="true"></p:messages>
        <h:form>
            <div id="st">
                <h3>Preguntas</h3>
            </div>
            <p:inputTextarea rows = "6" cols = "33" value="#{beanPregunta.textoPregunta}" placeholder="Agregue la pregunta"/>
             <br> </br>
            <p:commandButton class="btn bg-white" style="text-align: center;margin: 05px;" value="Agregar" action="#{beanPregunta.guardaPregunta()}" update="messa"/>
        </h:form>
        </p:dialog>
        
        <p:dialog  id="col" widgetVar="opc" modal="true"  hideEffect ="explode"  width="400" height="400">     
        <p:messages id="mess" showDetail="true" closable="true"></p:messages>
        <h:form>
            <div id="st">
                <h3> Opcion de Pregunta</h3>
            </div>
            <p:inputTextarea rows = "6" cols = "33" value="#{beanOpcionPregunta.opcionunica}" placeholder="Agregue una Opcion de pregunta"/>
             <br> </br>
             <p:commandButton class="btn bg-white" style="text-align: center;margin: 05px;" value="Agregar" action="#{beanOpcionPregunta.guardaOpcionPregunta()}" update="mess"/>
        </h:form>
        </p:dialog>
        
        <p:dialog  id="cel" widgetVar="test" modal="true"  hideEffect ="explode"  width="400" height="400">     
        <h:form>
            <div id="pt">
                <h3> Test</h3>
            </div>
             <p:commandButton class="btn bg-white" style="text-align: center;margin: 05px;" value="Crear"/>
        </h:form>
        </p:dialog>
    </h:body>
</html>
